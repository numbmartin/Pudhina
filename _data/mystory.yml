- image: "/Pudhina/assets/img/beach.jpg"
  image-alt: image1
  title: Beach Day
  date: Aug 20, 2021
  story-copy: Today I went to the beach with Xinyi. I got myself super sandy and Xinyi was really mad. 

- image: "/Pudhina/assets/img/birthday.jpg"
  image-alt: image2
  title: Birthday Day
  date: Aug 10, 2021
  story-copy: It is my birthday today! I am turning 2 years old. Xinyi prepared a cake for me and I loved it. 

- image: "/Pudhina/assets/img/DW.jpg"
  image-alt: image3
  title: No Bath Please
  date: May 15, 2021
  story-copy: I was being naughty in the bath. So Xinyi got mad at me. He told me that he will use the washer to wash me instead. 

- image: "/Pudhina/assets/img/drunk.jpg"
  image-alt: image3
  title: Drunk
  date: mar 31, 2021
  story-copy: They opened a bottle something and put it on the floor. You know, I am alwasy hungry so I sipped it. OMG it was wine!! And I got drunk. 



